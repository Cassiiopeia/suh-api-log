spring:
    application:
        name: suh-api-log
    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher

suhapilog:
  enabled: true
  github:
    base-url: "https://github.com/Cassiiopeia/suh-api-log/issues/"
  storage:
    path: "./test-github-issue"
  default-author: "서새찬"

logging:
    level:
        me.suhsaechan.suhapilog: DEBUG
        org.springdoc: DEBUG